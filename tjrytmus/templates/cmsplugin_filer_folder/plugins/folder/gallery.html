{% load i18n thumbnail sekizai_tags staticfiles %}

{% include 'gallery.html' %}

<div class="cmsplugin_filer_folder_list" id="folder_{{ instance.id }}">
    {% for image in folder_images %}
    <span class="image">
        <a class="" href="{% thumbnail image.file 1500x1500 %}">
            <img class="" alt="{{ image.name }}" src="{% thumbnail image 2500x250 %}" />
        </a>
    </span>
    {% endfor %}
    <script>
        document.getElementById('folder_{{ instance.id }}').onclick = function (event) {
            event = event || window.event;
            var target = event.target || event.srcElement,
                link = target.src ? target.parentNode : target,
                options = {index: link, event: event},
                links = this.getElementsByTagName('a');
            blueimp.Gallery(links, options);
        };
    </script>
</div>
